<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Quiz</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <h3 id="timer">Time: 75</h3>

    <div class="container">
        <h1>Welcome to Your Code Quiz</h1>
        <p id="main">You will be given 75 seconds to complete this three question quiz. Hit the start button below to begin. Good luck!</p>
        <button id="start">Start</button>
    </div>

    <div class="question-container" id="quiz">
        <h2 id="question">Question Text</h2>
        <ul>
            <li>
                <input type="radio" name="answer" id="a" class="answer">
                <label for="a" id="a_text">Answer</label>
            </li>

            <li>
                <input type="radio" name="answer" id="b" class="answer">
                <label for="b" id="b_text">Answer</label>
            </li>

            <li>
                <input type="radio" name="answer" id="c" class="answer">
                <label for="c" id="c_text">Answer</label>
            </li>

            <li>
                <input type="radio" name="answer" id="d" class="answer">
                <label for="d" id="d_text">Answer</label>
            </li>
        </ul>
    </div>

    <button id="next">Next</button>

    <script src="./script.js"></script>
</body>
</html>
